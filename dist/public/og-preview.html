<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .og-preview {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card {
            background: rgba(255,255,255,0.95);
            width: 900px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
        }
        .content {
            z-index: 2;
            padding: 20px;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: #06b6d4;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin: 20px 0 15px;
        }
        .subtitle {
            font-size: 24px;
            color: #6b7280;
            margin-bottom: 15px;
        }
        .description {
            font-size: 16px;
            color: #9ca3af;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="og-preview">
        <div class="card">
            <div class="content">
                <div class="icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                        <rect width="20" height="14" x="2" y="6" rx="2"/>
                    </svg>
                </div>
                <div class="title">KatDWorks</div>
                <div class="subtitle">Professional Portfolio</div>
                <div class="description">
                    Showcasing skills, projects, and achievements<br>
                    in web development and technology
                </div>
            </div>
        </div>
    </div>
</body>
</html>
