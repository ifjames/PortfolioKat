    <!-- Content Protection Styles -->
    <style>
      * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: transparent !important;
      }
      
      img {
        -webkit-user-drag: none !important;
        -khtml-user-drag: none !important;
        -moz-user-drag: none !important;

        pointer-events: none !important;
      }
      
      body {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;

  <body>
    <div id="root"></div>
    
    <!-- Content Protection Script -->
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        var isFormElement = e.target.tagName === 'INPUT' || 
                           e.target.tagName === 'TEXTAREA' ||
                           e.target.tagName === 'SELECT' ||
                           e.target.contentEditable === 'true';
        
        if (!isFormElement) {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable drag and drop
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U, Ctrl+S, Ctrl+A, Ctrl+P
      document.addEventListener('keydown', function(e) {
        // Check if we're in a form field
        var isFormElement = e.target.tagName === 'INPUT' || 
                           e.target.tagName === 'TEXTAREA' ||
                           e.target.tagName === 'SELECT' ||
                           e.target.contentEditable === 'true';

        // F12 - Developer Tools
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+I - Developer Tools
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+C - Inspect Element
        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+Shift+J - Console
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          return false;
        }
        
        // Ctrl+U - View Source
        if (e.ctrlKey && e.key === 'U') {
          e.preventDefault();
          return false;
        }
        
        // Allow form interactions
        if (isFormElement) {
          if (e.ctrlKey && (e.key === 'a' || e.key === 'c' || e.key === 'v' || e.key === 'x')) {
            return true; // Allow copy/paste/select all in form fields
          }
        }
        
        // Disable for non-form elements
        if (!isFormElement) {
          // Ctrl+S - Save Page
          if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            return false;
          }
          
          // Ctrl+A - Select All
          if (e.ctrlKey && e.key === 'a') {
            e.preventDefault();
            return false;
          }
          
          // Ctrl+P - Print
          if (e.ctrlKey && e.key === 'p') {
            e.preventDefault();
            return false;
          }
          
          // Ctrl+C - Copy
          if (e.ctrlKey && e.key === 'c') {
            e.preventDefault();
            return false;
          }
          
          // Ctrl+V - Paste
          if (e.ctrlKey && e.key === 'v') {
            e.preventDefault();
            return false;
          }
          
          // Ctrl+X - Cut
          if (e.ctrlKey && e.key === 'x') {
            e.preventDefault();
            return false;
          }
        }
      });
      
      // Disable print
      window.addEventListener('beforeprint', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Additional protection for developer tools detection
      let devtools = {
        open: false,
        orientation: null
      };
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
          if (!devtools.open) {
            devtools.open = true;
            console.clear();
            console.log('Developer tools detected. Portfolio content is protected.');
          }
        } else {
          devtools.open = false;
        }
      }, 500);
      
      // Clear console regularly
      setInterval(function() {
        console.clear();
      }, 2000);
      
      // Disable image dragging specifically
      document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(function(img) {
          img.setAttribute('draggable', 'false');
          img.style.pointerEvents = 'none';
        });
        
        // Observer for dynamically added images
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeName === 'IMG') {
                node.setAttribute('draggable', 'false');
                node.style.pointerEvents = 'none';
              }
              if (node.querySelectorAll) {
                const imgs = node.querySelectorAll('img');
                imgs.forEach(function(img) {
                  img.setAttribute('draggable', 'false');
                  img.style.pointerEvents = 'none';
                });
              }
            });
          });
        });
        
        observer.observe(document.body, { childList: true, subtree: true });
      });
      
      // Override clipboard functionality
      document.addEventListener('copy', function(e) {
        e.clipboardData.setData('text/plain', '');
        e.preventDefault();
      });
      
      // Disable mouse selection
      document.onselectstart = function(e) { 
        var isFormElement = e.target.tagName === 'INPUT' || 
                           e.target.tagName === 'TEXTAREA' ||
                           e.target.tagName === 'SELECT' ||
                           e.target.contentEditable === 'true';
        return isFormElement;
      };
      document.onmousedown = function(e) { 
        var isFormElement = e.target.tagName === 'INPUT' || 
                           e.target.tagName === 'TEXTAREA' ||
                           e.target.tagName === 'SELECT' ||
                           e.target.contentEditable === 'true';
        return isFormElement;
      };
    </script>
  </body>
